<div class="container vh-100">
  <div class="row h-100">
    <div class="offset-md-3 col-md-6 mx-auto my-auto">
      <alert type="danger" *ngIf="loginError$ | async">
        <strong>Warning:</strong> Username and Password mismatch
      </alert>
      <form [formGroup]="loginForm" (submit)="login()">
        <div class="form-group">
          <label for="inputUsername">Username</label>
          <input class="form-control" id="inputUsername"
                 placeholder="Enter username" formControlName="Username"
                 required>
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword"
                 placeholder="Enter password" formControlName="Password"
                 required>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"
                   formControlName="RememberUser">
            Remember me
          </label>
        </div>
        <button class="btn btn-primary login-btn"
                [disabled]="submitted$ | async">Login
        </button>
      </form>
    </div>
  </div>
</div>
